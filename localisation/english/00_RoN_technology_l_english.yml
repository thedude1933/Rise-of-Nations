 RON_ATAM_desc:0 "An air-to-air missile (AAM) is a missile fired from an aircraft for the purpose of destroying another aircraft. AAMs are typically powered by one or more rocket motors, usually solid fueled but sometimes liquid fueled."
 RON_ATAM2_desc:0 "Self-guiding missiles will seek and destroy the enemy aircraft on their own, often using a caged Infrared seeker."
 RON_ATAM3_desc:0 "Uncaged Infrared seekers and Constant-Wave Radar Seekers have much greater range and agility than Infrared Seekers, but are prone to jamming."
 RON_ATAM4_desc:0 "Our experience with launching satellites to orbit has taught us many things about rocketry, like multi-stage Missiles for better range."
 RON_ATAM5_desc:0 "Ramjet engines are jet engines, relying on the air as an oxidizer instead of a liquid oxidizer, allowing missiles to carry more fuel, and increase their range significantly, but perform worse at high altitude."
 RON_ATAM6_desc:0 "Data Link guides missiles using information from other Radars closer to the target, bypassing the limits of the seeker carried by the missile, meaning unlimited lock range."
 

 FRA_battleship_1906:0 "Danton Class"
 FRA_battleship_1906_desc:0 "The Condorcet, the Danton, the Diderot, the Mirabeau, the Vergniaud and the Voltaire were six Danton-class semi-dreadnought battleships built for the French Navy in the early 1900s."
 FRA_battleship_1910:0 "Courbet Class"
 FRA_battleship_1910_desc:0 "The Courbet-class battleships were the first super-dreadnoughts built for the French Navy before and during the First World War. They saw limited service during World War I, but were active during WW2. Though they had thicker armor and stronger guns than the previous Dante class battleships, they were still inferior to contemporary USN and RN battleships. They displaced just over 22,000 tons and their only modernizations before WW2 were an improved AA armament and improved boilers."
 FRA_battleship_1914:0 "Bretagne Class"
 FRA_battleship_1914_desc:0 "The Bretagne-class battleships were the first "super-dreadnoughts" built for the French Navy during the First World War. The class comprised three vessels Bretagne, the lead ship, Provence, and Lorraine. They were an improvement of the previous Courbet class."
 FRA_battleship_1918:0 "Normandie Class"
 FRA_battleship_1918_desc:0 "The Normandie class consisted of five dreadnought battleships ordered for the French Navy in 1912–1913. The ships were never completed due to shifting production requirements and a shortage of labor after the beginning of World War I."

 FRA_battle_cruiser_1914:0 "Gille's Design"
 FRA_battle_cruiser_1914:0 "In 1911, Gille went to Britain to observe the construction of the new Orion-class battleships and the Lion-class battlecruisers. The latter ships prompted Gille to decide the French Navy ought to build battlecruisers as well, since Britain and Germany had already begun acquiring them."

 FRA_battle_cruiser_1918:0 "Durand-Viel's Design A"
 FRA_battle_cruiser_1918_desc:0 "The Durand-Viel design of battlecruiser was a proposal among a series of studies dating back to WWI. They were essentially the battlecruiser versions of the Normandie and Lyon classes of battleship featuring the same quad turrets and guns though in reduced number. Like contemporary battlecruisers of other navies, they would be faster but less armored than a battleship. They were cancelled before WWI broke out."


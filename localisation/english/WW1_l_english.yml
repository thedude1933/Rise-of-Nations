 SOV_CW_Beria_Agenda:0"Beria's Agenda"
SOV_CW_Beria_Agenda_desc:0"Lavrentiy Beria, head of the NKVD, has launched an ambitious agenda to consolidate his power and reinforce his control over the Soviet Union. This series of moves aims to centralize authority, eliminate opposition, and ensure the loyalty of key officials."

SOV_CW_consolidate_power:0"Consolidate Power"
SOV_CW_consolidate_power_desc:0"Beria is strategically placing his loyalists in pivotal government and military positions. By doing so, he aims to ensure that all facets of Soviet governance are under his control, diminishing the influence of potential rivals."

SOV_CW_secret_police:0"Strengthen the Secret Police"
SOV_CW_secret_police_desc:0"Beria is enhancing the capabilities of the NKVD, transforming it into an even more formidable tool of surveillance and repression. This move aims to root out dissent and secure Beria's dominance through fear and meticulous monitoring of the populace."

SOV_CW_meeting_officials:0"Meeting with Key Officials"
SOV_CW_meeting_officials_desc:0"Beria has scheduled a series of strategic meetings with influential officials, including prominent military leaders and regional party heads. These meetings are critical for securing their loyalty and ensuring their alignment with his agenda."

SOV_CW_purge_opposition:0"Purge the Opposition"
SOV_CW_purge_opposition_desc:0"Beria's purge targets high-profile figures like Georgy Zhukov and Nikolai Bulganin, who pose potential threats to his power. This ruthless campaign is designed to eliminate any resistance within the party and the military."

SOV_CW_military_loyalty:0"Secure Military Loyalty"
SOV_CW_military_loyalty_desc:0"To prevent any military coups, Beria is focusing on securing the loyalty of key military figures. By rewarding loyalists and removing dissenters, he aims to ensure the Red Army's unwavering support for his regime."

SOV_CW_biological_research:0"Expand Biological Research"
SOV_CW_biological_research_desc:0"Beria is directing resources towards biological research, seeking advancements that could bolster Soviet capabilities. This focus on science and technology is intended to give the USSR a strategic edge."

SOV_CW_expand_secret_police:0"Expand the Secret Police"
SOV_CW_expand_secret_police_desc:0"Beria is not only strengthening the NKVD but also expanding its reach. New branches are being established across the Soviet Union to ensure comprehensive surveillance and control over all regions."

SOV_CW_remilitarize_border:0"Remilitarize the Western Border"
SOV_CW_remilitarize_border_desc:0"In response to external threats and internal instability, Beria has ordered the remilitarization of the western borders. This move is aimed at fortifying Soviet defenses and demonstrating strength to both foreign and domestic audiences."
 
ww1_diplomatic_effort_desc:0 "Sometime in the near future we must open our diplomatic channels to foreign countries as to ensure our survival in the ever-changing world."
ww1_take_position:0 "Choose a Side WWI"
ww1_take_position_desc:0 "Entente, or Central Powers, our nation must support one of them, which one will it be?"
ww1_support_central_powers:0 "Support the Central Powers WWI"
ww1_support_central_powers_desc:0 "The obvious choice is Central Powers, of course. Their politics go in line with our own goals, we must help them against our enemies."
ww1_support_germany:0 "Support Germany WWI"
ww1_support_germany_desc:0 "German Empire can't fight their enemies all by itself, we must send them all the support we can."
ww1_support_german_politics:0 "Support the Kaiser's Foreign Policy WWI"
ww1_support_german_politics_desc:0 "To make the Kaiser like us even more, we have to get behind his Foreign Policies."
ww1_anti_french_propaganda:0 "Sanction France WWI"
ww1_anti_french_propaganda_desc:0 "Disgusting French policies have been a plague to Europe for a long time, it's time we go vocal against them by putting economic sanctions in place."
ww1_kaiser_state_visit:0 "The Kaiser Visits [From.Capital.GetName] WWI"
ww1_kaiser_state_visit_desc:0 "To strengthen our ties with the German Empire we must invite Kaiser himself to our capital. Let the celebration be as loud as possible!"
ww1_support_austria_hungary:0 "Support Austria-Hungary WWI"
ww1_support_austria_hungary_desc:0 "Austro-Hungarian Empire is strong by themselves, however the real strength comes from allies someone has, since you can't fight the whole world by yourself. We're obliged to help them in any way we can."
ww1_oppose_pan_slavs:0 "Oppose Pan-Slavism WWI"
ww1_oppose_pan_slavs_desc:0 "Russians have been bothering us for some time now, we must get back at them using our newly acquired friends and finally end the Russian threat."
ww1_anti_russian_propaganda:0 "Sanction Russia WWI"
ww1_anti_russian_propaganda_desc:0 "To further hurt the Russian Empire, and stop their filthy spread, we will put sanctions on them."
ww1_kuk_state_visit:0 "The KuK Visits [From.Capital.GetName] WWI"
ww1_join_central_powers:0 "Join the Central Powers WWI"
ww1_join_central_powers_desc:0 "Now that we've become friends with the major countries in the Central Powers, we may ask them for the blessing of us joining their faction."
ww1_support_entente:0 "Support the Entente WWI"
ww1_support_entente_desc:0 "The obvious choice here is the Entente, we must guard the World's freedom from authoritarian warmongers with every drop of our blood."
ww1_support_france:0 "Support France WWI"
ww1_support_france_desc:0 "France has a direct border with the German Empire, and in an occasion of a war, this won't end well for one side, we must assist the French government in any way we can so they are on the winning side if push comes to shove."
ww1_support_french_politics:0 "Support the French Revanchism WWI"
ww1_support_french_politics_desc:0 "If we wish that France is successful, we must get behind their decisions, no matter what they are to show our support."
ww1_anti_german_propaganda:0 "Sanction Germany WWI"
ww1_anti_german_propaganda_desc:0 "Germany has been known of being a warmonger, in order to show that others don't approve of their politics, we have to put sanctions in place."
ww1_french_official_language:0 "Get French diplomats to talk with us about World's issues"
ww1_french_official_language_desc:0 "In order to strengthen our ties with France, we must discuss current problems in the World and reach mutual understanding."
ww1_support_russia:0 "Support Russia WWI"
ww1_support_russia_desc:0 "Russia may have their problems on their own, however for now, we must settle our differences and support their government to defeat the common enemy."
ww1_support_pan_slavs:0 "Support Pan-Slavic Ideals WWI"
ww1_support_pan_slavs_desc:0 "In order to help Russia prepare for a possible war, we have to support their ideas, no matter what they are."
ww1_denounce_austria_hungary:0 "Sanction the Multi-Ethnic State WWI"
ww1_denounce_austria_hungary_desc:0 "Like Germany, Austria is a really hostile nation, we have to show that we're not scared of them."
ww1_tsar_state_visit:0 "The Tsar Visits [From.Capital.GetName] WWI"
ww1_tsar_state_visit_desc:0 "To strengthen our ties with Russia, we'll invite the Tsar to our capital. We must show them that we're a worthy ally."
ww1_join_entente:0 "Join the Entente WWI"
ww1_join_entente_desc:0 "Now that we've strengthened our place in the Entente, we shall ask them to join and defeat the common enemy."
ww1_foreign_officers:0 "Invite Foreign Officers WWI"
ww1_foreign_officers_desc:0 "To expand our horizons on warfare, we must ask for the opinions of foreign officers, since they can have more experience than ours, what's there to lose?"
ww1_weapon_exports:0 "Export Weapons WWI"
ww1_weapon_exports_desc:0 "Exporting weapons is the best way to make money, and friends. Why shouldn't we do it?"
ww1_volountaries:0 "Establish a Volountary-Corps WWI"
ww1_volountaries_desc:0 "Sometimes when we're not interested in a direct war, volunteer forces are the better way to support our cause in the World. We should invest in creating more accessible volunteer battalions."
ww1_joint_development:0 "Joint Industrial Development WWI"
ww1_joint_development_desc:0 "To ensure us and our allies are the best in manufacturing, we have to set up a Joint Industrial Development Program that'll share Industrial knowledge and blueprints. That way we'll be able to compare foreign designs with ours and make potential corrections."
ww1_foreign_attache:0 "A Foreign Attaché WWI"
ww1_foreign_attache_desc:0 "We have to keep expanding our Command Centres in order to gain more Command Power, we'll set up a Foreign Attaché Center to exchange experiences with allied nations."
ww1_joint_research:0 "Joint Technological R&D Department WWI"
ww1_joint_research_desc:0 "In order to stay on the top of technological advance, we must open tech exchange channels with our allies. That way we can become even stronger."
